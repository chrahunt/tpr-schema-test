<!DOCTYPE html>
<html>
<head>
  <title>Conversion Test Page</title>
  <style type="text/css">
    #results {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="info">
      <strong>Status:</strong> <span id="status">Idle</span>
    </div>
    <div id="controls">
      <button id="start">Start Tests</button>
      <button id="stop" disabled>Stop Tests</button>
    </div>
    <div>
      <div id="no-results">
        <p>No results available.</p>
      </div>
      <div id="results">
        <table>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Download</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/migrations.js"></script>
  <script type="text/javascript" src="../lib/barrier.js"></script>
  <script type="text/javascript" src="../lib/ZSchema-browser-min.js"></script>
  <script type="text/javascript" src="../lib/imjv-browser.js"></script>
  <script type="text/javascript" src="../lib/FileSaver.min.js"></script>
  <script type="text/javascript" src="../validation-imjv/browser-validate.js"></script>
  <script type="text/javascript" src="browser-convert.js"></script>
  <script type="text/javascript" src="convert-tester.js"></script>
</body>
</html>
